{% extends 'base.html'%}
{% block content%}
<div class="container">
    <h2 class="p-2">Headlines</h2><hr>
    {% for article_row in articles | batch(4)%}
        <div class="row">
            {% for article in article_row %}
                <div class="col-md-3">
                    <div class="card card-default p-2 m-2" style="box-shadow: rgba(0, 0, 0, 0.16) 0px 2px 5px 0px, rgba(0, 0, 0, 0.12) 0px 2px 10px 0px;">
                    <a href="{{article.url}}" target="_blank">
                            <img src="{{article.image}}" alt="{{article.title}}" class="img-fluid" styles=""></a>
                            <div class="card-header">
                                <h4><a href="{{article.url}}" target="_blank">{{article.title |truncate(35)}}</a></h4>
                                <div class="card-body"><p>{{article.description | truncate(60)}}</p></div>
                                <a href="{{article.url}}" target="_blank" class="btn btn-info btn-sm"> Read More</a>
                            </div>
                            <div class="footer">
                            Published : {{article.date}} 
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div> 
    {% endfor %}
</div>
{%endblock%}
