{% macro displaySourceList(source_list) %}
	{% for source_row in source_list |batch(3)%}
        <div class="row">
            {% for sources in source_row %}
	            <div class="col-md-3">
		            <div class="card card-default m-2 p-2">
						<div class="card-title">
							<a href="/sources/{{sources.id}}">
							    {{ sources.name}}</a>
						</div>
						<div class="card-body">
							<p>{{ sources.description |truncate(80)}}</p>
							<a href="/sources/{{sources.id}}" class="btn btn-primary btn-sm">Visit {{sources.name}}</a>
						</div>
					</div>
		        </div>
            {% endfor %}	
        </div>
    {% endfor %}
{% endmacro %}
